<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 220">
  <!-- Background -->
  <rect width="400" height="220" rx="10" fill="#f8f9fa" />
  
  <!-- Magnifying Glass -->
  <g transform="translate(100, 65)">
    <circle cx="40" cy="40" r="30" fill="#e7f5ff" stroke="#1971c2" stroke-width="3" opacity="0.8"/>
    <line x1="63" y1="63" x2="90" y2="90" stroke="#1971c2" stroke-width="6" stroke-linecap="round"/>
    
    <!-- Data Inside Glass -->
    <line x1="30" y1="30" x2="50" y2="30" stroke="#1971c2" stroke-width="1.5"/>
    <line x1="30" y1="40" x2="50" y2="40" stroke="#1971c2" stroke-width="1.5"/>
    <line x1="30" y1="50" x2="45" y2="50" stroke="#1971c2" stroke-width="1.5"/>
  </g>
  
  <!-- Checklist -->
  <g transform="translate(210, 40)">
    <!-- Clipboard -->
    <rect x="0" y="0" width="100" height="140" rx="5" fill="#f1f3f5" stroke="#343a40" stroke-width="1.5"/>
    <rect x="0" y="0" width="100" height="20" rx="5" fill="#343a40"/>
    <rect x="40" y="5" width="20" height="10" rx="3" fill="#f1f3f5"/>
    
    <!-- Checklist Title -->
    <text x="50" y="35" font-family="Arial" font-size="8" font-weight="bold" text-anchor="middle" fill="#343a40">AUDIT CHECKS</text>
    
    <!-- Checkboxes -->
    <rect x="15" y="45" width="10" height="10" rx="2" fill="white" stroke="#343a40" stroke-width="1"/>
    <path d="M15,50 L20,55 L25,45" stroke="#4c6ef5" stroke-width="1.5" fill="none"/>
    <text x="35" y="53" font-family="Arial" font-size="7" fill="#343a40">Amount Verification</text>
    
    <rect x="15" y="65" width="10" height="10" rx="2" fill="white" stroke="#343a40" stroke-width="1"/>
    <path d="M15,70 L20,75 L25,65" stroke="#4c6ef5" stroke-width="1.5" fill="none"/>
    <text x="35" y="73" font-family="Arial" font-size="7" fill="#343a40">Vendor Validation</text>
    
    <rect x="15" y="85" width="10" height="10" rx="2" fill="white" stroke="#343a40" stroke-width="1"/>
    <path d="M15,90 L20,95 L25,85" stroke="#4c6ef5" stroke-width="1.5" fill="none"/>
    <text x="35" y="93" font-family="Arial" font-size="7" fill="#343a40">Date Format Check</text>
    
    <rect x="15" y="105" width="10" height="10" rx="2" fill="white" stroke="#343a40" stroke-width="1"/>
    <text x="35" y="113" font-family="Arial" font-size="7" fill="#343a40">PO Number Match</text>
    
    <rect x="15" y="125" width="10" height="10" rx="2" fill="white" stroke="#343a40" stroke-width="1"/>
    <text x="35" y="133" font-family="Arial" font-size="7" fill="#343a40">Custom Check</text>
    
    <g transform="translate(70, 110) rotate(-15)">
      <circle cx="0" cy="0" r="15" fill="#37b24d" opacity="0.9"/>
      <text x="0" y="4" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="white">PASS</text>
    </g>
  </g>
  
  <text x="200" y="200" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#1a1a1a">Verification & Audit</text>
</svg>